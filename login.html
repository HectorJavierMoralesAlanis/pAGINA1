<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <header class="container-fluid text-center bg-secondary">
        <div class="row">
            <div class="col">
                <a href="index.html" class="h1 text-white link-underline link-underline-opacity-0">
                    PINK AS FLOYD
                </a>
            </div>
            <div class="col-5"></div>
            <div class="col align-items-center justify-content-center d-flex">
                <button class="btn btn-outline-light" type="button" onclick="location.href='register.html'">Registro</button>
            </div>
        </div>
    </header>
    <div class="bg-light container min-vh-100 d-flex justify-content-center align-items-center">
        <form id="loginForm">
            <h1 class="text-bold">Login</h1>
            <div class="mb-3">
                <label for="email" class="form-label">Ingrese su email</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Ingrese su password</label>
                <input type="password" class="form-control" name="password" id="password">
                <div class="invalid-feedback">
                    Password incorrecta
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
            <p>No tienes cuenta 
            <a class="text-bold" href="./register.html">Registrate</a></p>
        </form>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>
    var loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit",(e)=>{
        e.preventDefault();

        let email = document.getElementById("email");
        let password = document.getElementById("password");
        //console.log(email.value);
        if(email.value == "lemur@hotmail.com" && password.value == "aux1234567"){
            window.location.replace("http://127.0.0.1:5500/perfil.html");
        }else{
            email.value=""
            password.value=""
        }
    });
    //console.log(email);

    $("#loginForm").validate({
        rules:{
            email:{
                required:true,
                email:true
            },
            password:"required"
        },
        messages:{
            email:{
                required:"Ingrese su correo electronico",
                email:"Ingrese un correo electronico valido"
            },
            password:{
                required:"Ingrese su contrase√±a"
            }
        }
    })
</script>
</html>
